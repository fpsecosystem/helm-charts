# Simple App Example Values

# MariaDB Library Chart configuration
mariadb-library-chart:
  database:
    enabled: true
    name: "simple-app-db"
    mariaDbRef:
      name: "mariadb-instance"
      namespace: "mariadb-system"
    characterSet: "utf8mb4"
    collate: "utf8mb4_unicode_ci"

  user:
    enabled: true
    name: "simple-app-user"
    passwordSecret:
      generate: true
      passwordLength: 20
    host: "%"
    mariaDbRef:
      name: "mariadb-instance"
      namespace: "mariadb-system"
    maxUserConnections: 15

  grant:
    enabled: true
    privileges:
    - "SELECT"
    - "INSERT"
    - "UPDATE"
    - "DELETE"
    - "CREATE"
    - "DROP"
    table: "*"
    host: "%"
    mariaDbRef:
      name: "mariadb-instance"
      namespace: "mariadb-system"

  commonLabels:
    app.kubernetes.io/part-of: "simple-app"
    environment: "production"
